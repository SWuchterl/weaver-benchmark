   label_taup_1h2p: (jet_muflav==0) & (jet_elflav==0) & (jet_tauflav==1) & (jet_taudecaymode==2) & (jet_taucharge>0) & (domain<0)
   label_taup_3h0p: (jet_muflav==0) & (jet_elflav==0) & (jet_tauflav==1) & (jet_taudecaymode==10) & (jet_taucharge>0) & (domain<0)
   label_taup_3h1p: (jet_muflav==0) & (jet_elflav==0) & (jet_tauflav==1) & (jet_taudecaymode==11) & (jet_taucharge>0) & (domain<0)
   label_taum_1h0p: (jet_muflav==0) & (jet_elflav==0) & (jet_tauflav==1) & (jet_taudecaymode==0) & (jet_taucharge<0) & (domain<0)
   label_taum_1h1p: (jet_muflav==0) & (jet_elflav==0) & (jet_tauflav==1) & (jet_taudecaymode==1) & (jet_taucharge<0) & (domain<0)
   label_taum_1h2p: (jet_muflav==0) & (jet_elflav==0) & (jet_tauflav==1) & (jet_taudecaymode==2) & (jet_taucharge<0) & (domain<0)
   label_taum_3h0p: (jet_muflav==0) & (jet_elflav==0) & (jet_tauflav==1) & (jet_taudecaymode==10) & (jet_taucharge<0) & (domain<0)
   label_taum_3h1p: (jet_muflav==0) & (jet_elflav==0) & (jet_tauflav==1) & (jet_taudecaymode==11) & (jet_taucharge<0) & (domain<0)
